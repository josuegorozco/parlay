<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Parlay Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- for ios 7 style, multi-resolution icon of 152x152 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Parlay">
        <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
        <meta name="mobile-web-app-capable" content="yes" />

        <% if (htmlWebpackPlugin.options.trackJSToken) { %>
        <script>window._trackJs = {token: '<%= htmlWebpackPlugin.options.trackJSToken %>'};</script>
        <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
        <% } %>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
